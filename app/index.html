<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard Visual</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Keyboard Visual</h1>
    <section class="keyboard">
      
      <!-- Octave One -->
      <section class="keyboard__octave keyboard__octave--one">
        <div class="keyboard__key c keyboard__key--white" id="c1">
          <div class="keyboard__key-name keyboard__key-name--left-align">C</div>
          <div class="keyboard__octave-marker">1</div>
        </div>
        
        <div class="keyboard__black-key-anchor">
          <div class="keyboard__key c-sharp keyboard__key--black">
            <div class="keyboard__key-name keyboard__key-name--black-key">C#</div>
          </div>
        </div>
        
        <div class="keyboard__key d keyboard__key--white">
          <div class="keyboard__key-name">D</div>
        </div>
        
        <div class="keyboard__black-key-anchor">
          <div class="keyboard__key d-sharp keyboard__key--black">
            <div class="keyboard__key-name keyboard__key-name--black-key">D#</div>
          </div>
        </div>
        
        <div class="keyboard__key e keyboard__key--white">
          <div class="keyboard__key-name keyboard__key-name--right-align">E</div>
        </div>
        
        <div class="keyboard__key f keyboard__key--white">
          <div class="keyboard__key-name keyboard__key-name--left-align">F</div>
        </div>
        
        <div class="keyboard__black-key-anchor">
          <div class="keyboard__key f-sharp keyboard__key--black">
            <div class="keyboard__key-name keyboard__key-name--black-key">F#</div>
          </div>
        </div>
        
        <div class="keyboard__key g keyboard__key--white">
          <div class="keyboard__key-name">G</div>
        </div>
        
        <div class="keyboard__black-key-anchor">
          <div class="keyboard__key g-sharp keyboard__key--black">
            <div class="keyboard__key-name keyboard__key-name--black-key">G#</div>
          </div>
        </div>
        
        <div class="keyboard__key a keyboard__key--white">
          <div class="keyboard__key-name">A</div>
        </div>
        
        <div class="keyboard__black-key-anchor">
          <div class="keyboard__key a-sharp keyboard__key--black">
            <div class="keyboard__key-name keyboard__key-name--black-key">A#</div>
          </div>
        </div>
        
        <div class="keyboard__key b keyboard__key--white">
          <div class="keyboard__key-name keyboard__key-name--right-align">B</div>
        </div>
